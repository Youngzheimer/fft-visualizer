<!DOCTYPE html>
<html>
<head>
  <title>Audio Spectrum Analyzer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #controls {
      padding: 10px;
      background: #2a2a2a;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    #controls div {
      margin: 10px 0;
    }
    .visualization-container {
      position: relative;
    }
    canvas {
      width: 100%;
      background: #000;
      border-radius: 5px;
    }
    #frequencyLabels {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      color: #888;
      font-size: 12px;
    }
    label {
      margin-right: 10px;
    }
    select, input {
      margin-right: 20px;
      padding: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <label for="inputSource">Input Source:</label>
      <select id="inputSource"></select>
      
      <label for="colorScheme">Color Scheme:</label>
      <select id="colorScheme">
        <option value="rainbow">Rainbow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
      </select>

      <label for="gain">Input Level:</label>
      <input type="range" id="gain" min="0" max="2" step="0.1" value="1">
      <span id="gainValue">1.0</span>
    </div>
  </div>
  <div class="visualization-container">
    <canvas id="spectrum"></canvas>
    <div id="frequencyLabels"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
